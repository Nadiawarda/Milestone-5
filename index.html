<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>Shareable Resume Builder</u></h1>
    
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </fieldset>

        <fieldset>
            <legend>Phone</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone Number">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work Experience" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and editable resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated here -->
    </div>

    <br>

    <!-- Section for the shareable link and download option -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
    </div>

    <!-- PDF download button -->
    <button id="download-pdf"><b>Download PDF</b></button>

    <script src="script.js"></script>
</body>

</html>
